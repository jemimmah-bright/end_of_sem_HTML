<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centered login form</title>
</head>
<body>
    <body style="margin: 10px; height:20px; display: flex; justify-content: center; 
    align-items: center; background-color:lightblue">

        <div style="position: absolute; top:250px; left: 500px;  
        background-color: white; padding:30px; border-radius: 10px; width: 300px;">
            <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
            <form>
                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
                    <input type="text" id="username" name="username" style="width: 100%; padding: 10px; border: 
                    1px solid black; border-radius: 4px;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="password" id="password" name="password" style="width: 100%; padding: 10px;
                     border: 1px solid black; border-radius: 4px;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="remember" style="display: inline-block;">
                        <input type="checkbox" id="remember" name="remember" style="margin-right: 10px;">
                        Remember me
                    </label>
                </div>
                <div style="text-align: center;">
                    <button type="submit" style="width: 100%; padding: 10px; 
                    background-color:lightgreen; color:black;border-radius: 4px; font-size: 
                    18px; cursor: pointer;">Login</button>
                </div>
            </form>
        </div>
</body>
</html>
